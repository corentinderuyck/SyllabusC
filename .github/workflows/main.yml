name: build-syllabus
on: [push]
jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: python3 -m venv /tmp/venv ; source /tmp/venv/bin/activate ; pip3 install sphinx sphinxcontrib-spelling
      - run: cd src ; source /tmp/venv/bin/activate ; make
